<div class="center-align black">
    <div class="section"></div>
    <main>
        <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/osPE7V5.gif" />
        <div class="section"></div>

        <h5 class="indigo-text">Please, login into your account</h5>
        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 grey darken-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #424242;">

            <form class="col s12 grey darken-4" method="post">
                <div class='row'>
                <div class='col s12'>
                </div>
                </div>

                <div class='row'>
                <div class='input-field col s12'>
                    <i class="material-icons prefix">account_circle</i>
                    <input class='validate indigo-text' type='email' name='email' id='email' />
                    <label for='email'>Enter your email</label>
                </div>
                </div>

                <div class='row'>
                <div class='input-field col s12'>
                    <i class="material-icons prefix">key</i>
                    <input class='validate indigo-text' type='password' name='password' id='password' />
                    <label for='password'>Enter your password</label>
                </div>
                <label style='float: right;'>
                                    <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
                                </label>
                </div>

                <br />
                
                <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
                </div>
                
            </form>
            </div>
        </div>
        <a href="#!">Create account</a>
        

        <div class="section"></div>
        <div class="section"></div>
    </main>
</div>
